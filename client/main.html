<head>
  <title>Telescopic Brief - meaningful brief for everyone.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> app}}
</body>

<template name="app">
  {{>loading}}
  <div id="wrap">
    {{>navbar}}
    <div class="container" id="everything">
      {{#if view "404"}}
        {{>page404}}
      {{/if}}
      {{#if view "welcome"}}
        {{>welcome}}
      {{/if}}
      {{#if view "pdf"}}
        {{>pdf}}
      {{/if}}
      {{#if view "createNew"}}
        {{>createNew}}
      {{/if}}
      {{#if view "edit"}}
        {{>edit}}
      {{/if}}
      {{#if view "enterPassword"}}
        {{>enterPassword}}
      {{/if}}
      {{#if view "brief"}}
        {{>brief}}
      {{/if}}
      {{#if view "myApp"}}
        {{>myApp}}
      {{/if}}
    </div>
    <div id="push"></div>
  </div>
  {{>footer}}
</template>

<template name="myApp">
  <div class="row">
    <div class="span12">
      <h2>my briefs:</h2>
      <ul>
        {{#if myBriefs}}
          {{#each myBriefs}}
            {{>singleBriefLi}}
          {{/each}}
        {{/if}}
        <hr />
        <li><a href="#/new">create new telescopic brief</a></li>
        <li><a href="#/pdf">download fillable .pdf form instead</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="singleBriefLi">
  <li>
    <a href="#/brief/{{this.name}}">
      {{#if b.briefDisplayName}}
        {{b.briefDisplayName}}
      {{else}}
        {{this.name}}
      {{/if}}
    </a> - 
    {{#if this._id}}
      <a class="muted" href="#/edit/{{this._id}}/step1">edit</a> - 
      <a class="muted" href="#" id="deleteBrief">delete</a>
    {{/if}}
  </li>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Telescopic Brief
          {{#if view 'welcome'}}
            <span style="font-size: 0.8em"> - meaningful brief for everyone</span>
          {{/if}}
        </a>
        <div class="nav-collapse collapse">
          {{#if currentUser}}
            {{>navbarUser}}
          {{else}}
            {{>navbarNonUser}}
          {{/if}}
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
</template>

<template name="navbarUser">
  <ul class="nav">
    <li class="{{#if view 'myApp'}}active{{/if}}"><a href="#">my briefs</a></li>
    <li class="{{#if view 'createNew'}}active{{/if}}"><a href="#/new">create new brief</a></li>
    {{#if view "edit"}}
      {{>navbarEditOptions}}}
    {{/if}}
    {{#if view "brief"}}
      {{>navbarBriefOptions}}
    {{/if}}
  </ul>
  <ul class="nav pull-right">
    {{>navbarStatus}}
    <li><a href="#" id="signOut">logout</a></li>
  </ul>
</template>

<template name="navbarNonUser">
  <ul class="nav">
    <li class="{{#if view 'createNew'}}active{{/if}}"><a href="#/new">create new brief</a></li>
    {{#if view "edit"}}
      {{>navbarEditOptions}}}
    {{/if}}
    {{#if view "brief"}}
      {{>navbarBriefOptions}}
    {{/if}}
  </ul>
  <ul class="nav pull-right">
    {{>navbarStatus}}
    <li><a href="#" id="signIn">sign in</a></li>
  </ul>
<!--
  sign in to get more options (if editing - meteor.call to make sure that after signing in this brief shows up as one of yours)
-->
</template>

<template name="navbarBriefOptions">
  <li class="dropdown"> <!-- switch view -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">switch view <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href="#" id="telescopic" class="viewSwitch">telescopic{{#if briefView 'telescopic'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li><a href="#" id="table" class="viewSwitch">table{{#if briefView 'table'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li><a href="#" id="paragraph" class="viewSwitch">paragraph{{#if briefView 'paragraph'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li><a href="#" id="presentation" class="viewSwitch">presentation{{#if briefView 'presentation'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
    </ul>
  </li>
  <li class="dropdown"> <!-- options -->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">options <b class="caret"></b></a>
    <ul class="dropdown-menu">
      {{#if isMyBrief}}
        <li><a href="#/edit/{{brief._id}}/step1">edit this brief</a></li>
      {{/if}}
      <li><a href="#" id="downloadPdf">download as .pdf</a></li>
      <li><a href="#/new/from/{{brief.name}}" id="fork">fork this brief</a></li>
    </ul>
  </li>
</template>

<template name="navbarEditOptions">
  <li><a href="#/brief/{{brief.name}}">finish editing</a></li>
  <li class="dropdown"><!--options-->
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">options <b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li class="divider"></li>
      <li class="nav-header">default view</li>
      <li><a href="#" id="telescopic" class="defaultViewSwitch">telescopic{{#if defaultView 'telescopic'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li><a href="#" id="table" class="defaultViewSwitch">table{{#if defaultView 'table'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li><a href="#" id="paragraph" class="defaultViewSwitch">paragraph{{#if defaultView 'paragraph'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li><a href="#" id="presentation" class="defaultViewSwitch">presentation{{#if defaultView 'presentation'}}<span class="pull-right"><i class="icon-ok"></i></span>{{/if}}</a></li>
      <li class="divider"></li>
      <li class="nav-header">admin</li>
      {{#if brief.passwordProtected}}
        <li><a href="#" id="changePass">change password</a></li>
        <li><a href="#" id="deletePass">delete password</a></li>
      {{else}}
        <li><a href="#" id="addPass">add password</a></li>
      {{/if}}
      <li><a href="#" id="delete">delete this brief</a></li>
    </ul>
  </li>
</template>

<template name="navbarStatus">
  {{#if view 'edit'}}
    <li><p class="navbar-text"><span class="navbar-text-smaller" id="saving">all changes saved</span></p></li>
  {{/if}}
</template>

<template name="enterPassword">
  <div class="row">
    <div class="span12 wholePageFormWrap">
      <form class="form-signin">
        <h2 class="form-signin-heading">This brief is protected</h2>
        <input type="text" class="input-block-level" id="briefPass" placeholder="password" />
        <button class="btn btn-large btn-primary" type="submit" id="sendPass">unlock</button>
      </form>    
    </div>
  </div>
</template>

<template name="createNew">
  <div class="row">
    <div class="span12 wholePageFormWrap">
      <form class="form-signin">
        <h2 class="form-signin-heading">New Telescopic Brief</h2>
        <input type="text" class="input-block-level" id="briefName" placeholder="brief name (should be unique)" />
        {{#unless currentUser}}
          <input type="text" class="input-block-level" id="userEmail" placeholder="your email (we will send the secret link to you)" />
        {{/unless}}
        <label class="checkbox">
          <input type="checkbox" id="passwordProtect"> protect my brief with a password
        </label>
        <div class="hide" id="passFieldDiv">
          <input type="text" id="briefPassword" class="input-block-level" placeholder="your password here" />
        </div>
        <button class="btn btn-large btn-primary" type="submit" id="createNewBtn">create</button>
      </form>    
    </div>
  </div>
</template>

<template name="edit">
  <div class="row">
    <div class="span12 centered">
      <h2><span class="editable" id="briefDisplayName">{{content.briefDisplayName}}</span>
      <div class="pull-right instructionsLink">
        <a class="btn btn-small btn-primary" href="#" id="techInstructionsBtn">?</a>
      </div></h2>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div class="accordion" id="stepsaccordion">
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step1body" id="step1">
              Step #1: Key Challenge
            </a>
          </div>
          <div id="step1body" class="accordion-body collapse {{#if editStep '1'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <h4>We want <span class="editable" id="targetGroup">{{content.targetGroup}}</span> to <span class="editable" id="targetBehavior">{{content.targetBehavior}}</span>.</h4>
              {{>nextButton}}
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step2body" id="step2">
              Step #2: Background
            </a>
          </div>
          <div id="step2body" class="accordion-body collapse {{#if editStep '2'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <div>
                <p>We are <span class="editable" id="brandName">{{content.brandName}}</span>, <span class="editable" id="brandDefinition">{{content.brandDefinition}}</span>.</p>
                <p><span class="editable" id="productName">{{content.productName}}</span> is <span class="editable" id="productDefinition">{{content.productDefinition}}</span>.</p>
                <p>
                  <div class="editable-area" id="currentSituation">{{content.currentSituation}}</div>
                </p>
                <div>
                  <p>In order to <span class="editable" id="businessGoal">{{content.businessGoal}}</span>, we need to:</p>
                  <div class="editable-list" id="businessObjectives">
                    <ul>
                      {{#each content.businessObjectives}}
                        <li>{{this}}</li>
                      {{/each}}
                    </ul>
                  </div>
                </div>
              </div>
              {{>nextButton}}
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step3body" id="step3">
              Step #3: Target Group
            </a>
          </div>
          <div id="step3body" class="accordion-body collapse {{#if editStep '3'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <p>Our key target group is <span class="editable" id="targetGroup">{{content.targetGroup}}</span>.</p>
              <p>They are <span class="editable" id="targetSex">{{content.targetSex}}</span> from <span class="editable" id="targetMinAge">{{content.targetMinAge}}</span> to <span class="editable" id="targetMaxAge">{{content.targetMaxAge}}</span> years old who live <span class="editable" id="targetLifeConditions">{{content.targetLifeConditions}}</span>.</p>
              <p>In their daily life they <span class="editable" id="targetCurrentLife">{{content.targetCurrentLife}}</span>.</p>
              <div>
                <p>Some of the challenges that they face are:</p>
                <div class="editable-list" id="targetChallenges">
                  <ul>
                    {{#each content.targetChallenges}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
              <div>
                <p>They dream of:</p>
                <div class="editable-list" id="targetDreams">
                  <ul>
                    {{#each content.targetDreams}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
              {{>nextButton}}
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step4body" id="step4">
              Step #4: Behavior Change
            </a>
          </div>
          <div id="step4body" class="accordion-body collapse {{#if editStep '4'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <p>We want <span class="editable" id="targetGroup">{{content.targetGroup}}</span> to <span class="editable" id="targetBehavior">{{content.targetBehavior}}</span>.</p>
              <p>Currently they <span class="editable" id="currentBehavior">{{content.currentBehavior}}</span> instead.</p>
              <p>They don't {{content.targetBehavior}} because they <span class="editable" id="currentAttitude">{{content.currentAttitude}}</span>.</p>
              <div>
                <p>They may <span class="editable" id="targetAttitude">{{content.targetAttitude}}</span> and {{content.targetBehavior}} if:
                <div class="editable-list" id="targetBehaviorConditions">
                  <ul>
                    {{#each content.targetBehaviorConditions}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
              {{>nextButton}}
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step5body" id="step5">
              Step #5: Success Definition
            </a>
          </div>
          <div id="step5body" class="accordion-body collapse {{#if editStep '5'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <div>
                <p>We will know that we've made it if:</p>
                <div class="editable-list" id="KPIs">
                  <ul>
                    {{#each content.KPIs}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
              {{>nextButton}}
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step6body" id="step6">
              Step #6: Additional Information
            </a>
          </div>
          <div id="step6body" class="accordion-body collapse {{#if editStep '6'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <div>
                <p>Other things that need to be considered:</p>
                <div class="editable-list" id="additionalInfo">
                  <ul>
                    {{#each content.additionalInfo}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
              {{>nextButton}}
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step7body" id="step7">
              Step #7: Deliverables and Timing
            </a>
          </div>
          <div id="step7body" class="accordion-body collapse {{#if editStep '7'}}in{{/if}}">
            <div class="accordion-inner">
              {{>stepInstruction}}
              <p>Timing:</p>
              <div class="editable-list" id="timing">
                <ul>
                  {{#each content.timing}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
              <div>
                <p>Mandatory deliverables:</p>
                <div class="editable-list" id="mandatoryDeliverables">
                  <ul>
                    {{#each content.mandatoryDeliverables}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span12 centered">
      <button class="btn btn-large btn-primary btn-block" id="finishEditing">finish editing</button>
    </div>
  </div>
</template>

<template name="stepInstruction">
  <div class="pull-right instructionsLink">
    <a class="btn btn-small" href="#" id="instructionsBtn">?</a>
  </div>
  <!-- instructions modal -->
  <div class="modal hide" id="instructionsModal">
    <div class="modal-header">
      <button type="button" class="close closeBtn" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3>Instructions:</h3>
    </div>
    <div class="modal-body">
      {{#if techInstructions}}
        <h4>Here you can edit your telepscopic brief.</h4>
          <h5>Simple 7 steps process will help you organize your thinking.</h5>
            <ol>
              <li><strong>Key challenge</strong> - one sentence definition of what needs to be done.</li>
              <li><strong>Background</strong> - everything we need to know to understand why this needs to be done.</li>
              <li><strong>Target group</strong> - everything we need to know about the people whose behavior we're trying to change.</li>
              <li><strong>Behavior Change</strong> - everything we need to know about what they feel, think and do now vs. what we want them to feel, think and do.</li>
              <li><strong>Success Definition</strong> - how we'll know that we have succeeded or failed, how it will be measured.</li>
              <li><strong>Additional Information</strong> - everything else worth knowing.</li>
              <li><strong>Deliverables & Timing</strong> - what exactly is to be developed and project timing.</li>
            </ol>
            <p>If you are lost - every section has an instruction button in the upper right corner, that looks like this:</p> <p><button class="btn btn-small">?</button></p>
        <h5>Editing is simple:</h5>
          <ul>
            <li>everything that is underlined or surrounded by a dotted line can be edited</li>
            <li>in order to start editing - click the undelined word or area. When you are done - hit 'tab' or just click somewhere else. If you want to cancel your changes - hit 'esc'.</li>
            <li>all changes are saved to the server automatically</li>
            <li>you don't have to fill in <strong>everything</strong>. Things that you leave blank (they show up as default values / hints inside curly braces) will not be shown in the final version of the brief.</li>
            <li>you can collaborate with your colleagues via sharing the secret link below with them. Please make sure that you don't concurrently work on the same sections of the brief though, otherwise your changes might conflict.</li>
          </ul>
          <div class="well">
            <p><strong>Secret link</strong></p>
            <p>(don't share it with people you don't trust! This secret link gives anyone who has it the ability to instantly edit this page, just like you are doing it now).</p>
            <input type="text" class="input-block-level" value="{{siteUrl}}#/edit/{{brief._id}}" />
          </div>       
      {{else}}
        {{#if editStep "1"}}
          <p><strong>Key Challenge</strong> section of the brief is about defining our <strong>target group</strong> and <strong>what we want them to think, feel and do</strong> in one sentence.</p>
          <p>This sentence has to be short and crispy, it has to convey the very essence of the <strong>behavior change</strong> we are trying to achieve.</p>
          <p>Look at a couple of examples:</p>
          <blockquote><em>We want teen smokers to quit smoking.</em></blockquote>
          <blockquote><em>We want London Fashionistas to buy and wear Hush Puppies</em></blockquote>
        {{/if}}
        {{#if editStep "2"}}
          <p><strong>Background</strong> is about everything we need to know to understand why this brief came to life in the first place.</p>
          <h5>Several things that can be defined in this section:</h5>
            <ul>
              <li><strong>Brand Name</strong> - the name of the organization behind this brief, e.g. <em>"McDonald's"</em>.</li>
              <li><strong>Brand Definition</strong> - one sentence way to define who we are, e.g. <em>"people's favorite way of having good food fast"</em>.</li>
              <li><strong>Product Name</strong> - the name of the product / initiative under the brand that we're focusing on for this brief, e.g. <em>"Big Mac"</em> .</li>
              <li><strong>Product Definition</strong> - one sentence definition of this product, e.g. <em>"our most filling and best-known hero product"</em>.</li>
              <li><strong>Current Situation</strong> - a longer description of current business background, e.g. <em>"With a lot of new burgers coming to the market, people started to loose connection with Big Mac which negatively affected our Q1 sales <...>".</em></li>
              <li><strong>Business Goal</strong> - what we are trying to achieve (from a business performance standpoint) e.g. <em>"boost Big Mac sales and overall brand connection in Q4"</em>.</li>
              <li><strong>Business objectives</strong> - a list of things that need to be done in order to achieve the business goal set above e.g. <em>"* remind people of the great taste and unique build of Big Mac; * drive traffic to the stores ..."</em>.</li>
            </ul>
        {{/if}}
        {{#if editStep "3"}}
          <p><strong>Target Group</strong> section is describing our target audience in a way that can help understand them better and empathise with their dreams and the challenges of their daily lives.</p>
          <h5>Several things that can be defined in this section:</h5>
            <ul>
              <li><strong>Sex</strong> - male, female, both...</li>
              <li><strong>Age</strong> - min. and max. age.</li>
              <li><strong>Life Conditions</strong> - where and how our target audience lives, e.g. <em>"in large urban areas with their families"</em>.</li>
              <li><strong>Current Life</strong> - short description of what they do in their daily lives, e.g. <em>"spend most of their time in the office, working very long hours"</em>.</li>
              <li><strong>Challenges</strong> - the list of challenges the members of our target audience experience in their lives.</li>
              <li><strong>Dreams</strong> - the list of what the members of our target audience might dream of.</li>
            </ul>
        {{/if}}
        {{#if editStep "4"}}
          <p><strong>Behavior Change</strong> section is the essence of the brief, it's focused on what the members of our target group feel, think and do now versus what we want them to feel, think and do.</p>
          <h5>Several thinkgs that can be defined in this section:</h5>
            <ul>
              <li><strong>Current Behavior</strong> - what they do now instead of what we want them to do e.g. <em>"drink Pepsi"</em>.</li>
              <li><strong>Current Attitude</strong> - what they think and feel now (which explains why they are not doing what they we want them to do) e.g. <em>"they don't think there is a big difference in taste or that drinking Cocacola will make any difference to their image"</em>.</li>
              <li><strong>Target Attitude</strong> - what we want them to feel and think e.g. <em>"start to believe that Cocacola is going to make them happier"</em>.</li>
              <li><strong>Target Behavior Conditions</strong> - a list of conditions that may lead to behavior change e.g. <em>"* they see their more popular friends and celebrities drinking Cocacola"</em>.</li>
            </ul>
        {{/if}}
        {{#if editStep "5"}}
          <p><strong>Success Definition</strong> section is about clearly defining where exactly we want to get and how we will know if and to what extent we have achieved the desired behavior change.</p>
          <h5>We're defining success in a list of KPIs:</h5>
            <ul>
              <li>e.g. <em>"Brand awareness which is now at 10% jumps up to 25% within 1 month after campaign start"</em>.</li>
              <li>e.g. <em>"Campaign is covered in the news generating at least 250k worth of free media"</em>.</li>
            </ul>
        {{/if}}
        {{#if editStep "6"}}
          <p><strong>Additional Information</strong> section - here you can put everything else that you think is important.</p>
        {{/if}}
        {{#if editStep "7"}}
          <p><strong>Deliverables & Timing</strong> section - here you can define when and what needs to be developed.</p>
            <ul>
              <li><strong>Timing</strong> - the list of milestones in the process and when they happen. e.g. <em>"* 12/02 - 1st creative review; * 14/03 - presentation to the Client; * 19/07 - campaign goes live"</em></li>
              <li><strong>Deliverables</strong> - the list of key things that need to be developed against this brief. e.g. <em>"* Big Idea; * TVC; * POP; * OOH..."</em></li>
            </ul>
        {{/if}}
      {{/if}}
    </div>
    <div class="modal-footer">
      <a href="#" class="btn closeBtn pull-left">Ok, got it!</a>
    </div>
  </div>
</template>

<template name="nextButton">
  <div>
    <a <a class="btn btn-small btn-primary nextBtn" data-toggle="collapse" data-parent="#stepsaccordion" href="#step{{next}}body" id="step{{next}}">
      go to next step
    </a>
  </div>
</template>

<template name="brief">
  {{#if briefView "telescopic"}}
    {{>briefTelescopic}}
  {{/if}}
  {{#if briefView "table"}}
    {{>briefTable}}
  {{/if}}
  {{#if briefView "paragraph"}}
    {{>briefParagraph}}
  {{/if}}

<template name="briefParagraph">
  {{#if isMyBrief}}
  <div class="pull-right">
    <p><a href="#/edit/{{brief._id}}/step1">edit this brief</a></p>
  </div>
  {{/if}}
  <h2>{{content.briefDisplayName}}</h2>
  <!-- background -->
  <h3>Background</h3>
  {{#if btext.aboutBrand}}
    <p>{{btext.aboutBrand}}</p>
  {{/if}}
  {{#if btext.aboutProduct}}
    <p>{{btext.aboutProduct}}</p>
  {{/if}}
  {{#if btext.currentSituation}}
    <p>{{btext.currentSituation}}</p>
  {{/if}}
  {{#if btext.businessObjectives}}
    {{#if btext.businessGoal}}
      <p>In order to {{btext.businessGoal}}, we need to:</p>
      <ul>
        {{#each btext.businessObjectives}}
          <li>{{this}}</li>
        {{/each}}
      </ul>    
    {{else}}
      <p>Our business objectives are:</p>
      <ul>
        {{#each btext.businessObjectives}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    {{/if}}   
  {{else}}
    {{#if btext.businessGoal}}
      <p>Our business goal is to {{btext.businessGoal}}.</p>
    {{/if}}
  {{/if}}
  <hr />
  <!--target group-->
  <h3>Target Group</h3>
  {{#if btext.targetDefinition}}
    <p>{{btext.targetDefinition}}</p>
  {{/if}}
  {{#if btext.aboutTarget}}
    <p>{{btext.aboutTarget}}</p>
  {{/if}}
  {{#if btext.targetChallenges}}
    <p>Some of the challenges that they face in are:</p>
    <ul>
      {{#each btext.targetChallenges}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}
  {{#if btext.targetDreams}}
    <p>They dream of:</p>
    <ul>
      {{#each btext.targetDreams}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}
  <hr />
  <!-- behavior change -->
  <h3>Behavior Change</h3>
  {{#if btext.keyChallenge}}
    <p>{{btext.keyChallenge}}</p>
  {{/if}}
  {{#if btext.theyDoInstead}}
    <p>{{btext.theyDoInstead}}</p>
  {{/if}}
  {{#if btext.whyTheyDont}}
    <p>{{btext.whyTheyDont}}</p>
  {{/if}}
  {{#if btext.targetBehaviorConditions}}
    {{#if btext.targetAttitude}}
      <p>They may {{btext.targetAttitude}} and {{btext.targetBehavior}} if:</p>
      <ul>
        {{#each btext.targetBehaviorConditions}}
          <li>{{this}}</li>
        {{/each}}
      </ul>   
    {{else}}
      <p>Here are some conditions under which they may change their behavior and {{btext.targetBehavior}}:</p>
      <ul>
        {{#each btext.targetBehaviorConditions}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    {{/if}}
  {{else}}
    {{#if btext.targetAttitude}}
      <p>We want them to {{btext.targetAttitude}}.</p>
    {{/if}}
  {{/if}}
  <hr />
  <!-- success definition -->
  <h3>Success Definition</h3>
  {{#if btext.KPIs}}
    <p>We will know that we've made it if:</p>
    <ul>
      {{#each btext.KPIs}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}
  <hr />
  <!-- additional information -->
  <h3>Additional Information</h3>
  {{#if btext.additionalInfo}}
    <p>Here are other things you need to know:</p>
    <ul>
      {{#each btext.additionalInfo}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}
  <hr />
  <!-- timing & deliverables -->
  <h3>Timing & Deliverables</h3>
  {{#if btext.timing}}
    <p>Timing:</p>
    <ul>
      {{#each btext.timing}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}
  {{#if btext.mandatoryDeliverables}}
    <p>Mandatory Deliverables:</p>
    <ul>
      {{#each btext.mandatoryDeliverables}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}
  <hr />
</template>

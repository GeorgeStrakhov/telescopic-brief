<head>
  <title>Telescopic Brief - meaningful brief for everyone.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> app}}
</body>

<template name="app">
  {{>loading}}
  {{#if currentUser}}
    {{>navbarUser}}
  {{else}}
    {{>navbarNonUser}}
  {{/if}}
  <div id="wrap">
    <div class="container">
      {{#if view "404"}}
        {{>page404}}
      {{/if}}
      {{#if view "welcome"}}
        {{>welcome}}
      {{/if}}
      {{#if view "pdf"}}
        {{>pdf}}
      {{/if}}
      {{#if view "createNew"}}
        {{>createNew}}
      {{/if}}
      {{#if view "edit"}}
        {{>edit}}
      {{/if}}
      {{#if view "enterPassword"}}
        {{>enterPassword}}
      {{/if}}
      {{#if view "telescopic"}}
        {{>briefTelescopic}}
      {{/if}}
      {{#if view "myApp"}}
        {{>myApp}}
      {{/if}}
    </div>
    <div id="push"></div>
  </div>
  {{>footer}}
</template>

<template name="myApp">
  <div class="row">
    <div class="span12">
      <h2>my briefs:</h2>
      <ul>
        {{#if myBriefs}}
          {{#each myBriefs}}
            {{>singleBriefLi}}
          {{/each}}
        {{/if}}
        <hr />
        <li><a href="#/new">create new telescopic brief</a></li>
        <li><a href="#/pdf">download fillable .pdf form instead</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="singleBriefLi">
  <li>
    <a href="#/brief/{{this.name}}">
      {{#if b.briefDisplayName}}
        {{b.briefDisplayName}}
      {{else}}
        {{this.name}}
      {{/if}}
    </a>
  </li>
</template>

<template name="navbarUser">
  {{#if view "create"}}
    create!
  {{/if}}
</template>

<template name="navbarNonUser">
  {{#if view "create"}}
    nonuser create!
  {{/if}}
</template>

<template name="enterPassword">
  <div class="row">
    <div class="span12 wholePageFormWrap">
      <form class="form-signin">
        <h2 class="form-signin-heading">This brief is protected</h2>
        <input type="text" class="input-block-level" id="briefPass" placeholder="password" />
        <button class="btn btn-large btn-primary" type="submit" id="sendPass">unlock</button>
      </form>    
    </div>
  </div>
</template>

<template name="createNew">
  <div class="row">
    <div class="span12 wholePageFormWrap">
      <form class="form-signin">
        <h2 class="form-signin-heading">New Telescopic Brief</h2>
        <input type="text" class="input-block-level" id="briefName" placeholder="brief name (should be unique)" />
        {{#unless currentUser}}
          <input type="text" class="input-block-level" id="userEmail" placeholder="your email (we will send the secret link to you)" />
        {{/unless}}
        <label class="checkbox">
          <input type="checkbox" id="passwordProtect"> protect my brief with a password
        </label>
        <div class="hide" id="passFieldDiv">
          <input type="text" id="briefPassword" class="input-block-level" placeholder="your password here" />
        </div>
        <button class="btn btn-large btn-primary" type="submit" id="createNewBtn">create</button>
      </form>    
    </div>
  </div>
</template>

<template name="edit">
  <div class="row">
    <div class="span12 centered">
      <h2><span class="editable" id="briefDisplayName">{{content.briefDisplayName}}</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div class="accordion" id="stepsaccordion">
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step1body" id="step1">
              Step #1: Key Challenge
            </a>
          </div>
          <div id="step1body" class="accordion-body collapse {{#if editStep '1'}}in{{/if}}">
            <div class="accordion-inner">
              <h4>We want <span class="editable" id="targetGroup">{{content.targetGroup}}</span> to <span class="editable" id="targetBehavior">{{content.targetBehavior}}</span>.</h4>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step2body" id="step2">
              Step #2: Background
            </a>
          </div>
          <div id="step2body" class="accordion-body collapse {{#if editStep '2'}}in{{/if}}">
            <div class="accordion-inner">
              <div>
                <h5>We are <span class="editable" id="brandName">{{content.brandName}}</span>, <span class="editable" id="brandDefinition">{{content.brandDefinition}}</span>.</h5>
                <p><span class="editable" id="productName">{{content.productName}}</span> is <span class="editable" id="productDefinition">{{content.productDefinition}}</span>.</p>
                <p>Currently, <span class="editable" id="currentSituation">{{content.currentSituation}}</span>.</p>
                <div>
                  <p>In order to <span class="editable" id="businessGoal">{{content.businessGoal}}</span>, we need to:</p>
                  <div class="editable-list" id="businessObjectives">
                    <ol>
                      {{#each content.businessObjectives}}
                        <li>{{this}}</li>
                      {{/each}}
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step3body" id="step3">
              Step #3: Target Group
            </a>
          </div>
          <div id="step3body" class="accordion-body collapse {{#if editStep '3'}}in{{/if}}">
            <div class="accordion-inner">
              step3 stuff
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step4body" id="step4">
              Step #4: Behavior Change
            </a>
          </div>
          <div id="step4body" class="accordion-body collapse {{#if editStep '4'}}in{{/if}}">
            <div class="accordion-inner">
              step4 stuff
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step5body" id="step5">
              Step #5: Success Definition
            </a>
          </div>
          <div id="step5body" class="accordion-body collapse {{#if editStep '5'}}in{{/if}}">
            <div class="accordion-inner">
              step5 stuff
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#stepsaccordion" href="#step6body" id="step6">
              Step #6: Additional Information
            </a>
          </div>
          <div id="step6body" class="accordion-body collapse {{#if editStep '6'}}in{{/if}}">
            <div class="accordion-inner">
              step 6:other things you need to know
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span12 centered">
      <button class="btn btn-large btn-primary btn-block" id="finishEditing">finish editing</button>
    </div>
  </div>
</template>

<template name="briefTelescopic">
  <h2>{{content.briefDisplayName}}</h2>
  {{#if isMyBrief}}
    <p><a href="#/edit/{{brief._id}}/step1">edit this brief</a></p>
  {{/if}}
</template>

<template name="pdf">
  <div class="row centered">
    <h2>Telescopic Brief .pdf edition</h2>
  </div>
  <div class="row">
    <div class="span6">
      <p>Download it from <a href="/files/TelescopicBrief.pdf">here</a>.</p>
      <p>If you want to modify it for your needs - download the source <a href="http://www.libreoffice.org" target="_blank">Libre Office</a> document from <a href="/files/TelescopicBrief.odt">here</a>.</p>
    </div>
    <div class="span6">
      video how to fold it will go here
    </div>
  </div>
</template>

<template name="welcome">
  <div class="row">
    <div class="span12">
      <h1>Telescopic Brief</h1>
      <h3>meaningful brief for everyone</h3>
    </div>
  </div>
  <div class="row">
    <div class="span6">
      <p>In the world of marketing, great briefs are as important for great projects, as the people cracking it.</p>
      <p>But "great brief" means different things for different people. For example, some people (especially creatives) like short single-minded punchy briefs. Some prefer detailed briefs that explain the business background and why we need to do what we need to do. But ultimately every good brief is about <strong>attitude and behavior change</strong> that needs to be achieved in order to address a specific <strong>business objective</strong>.
    </div>
    <div class="span6">
      <iframe src="http://player.vimeo.com/video/54141579?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="500" height="200" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="span6">
      <p><a href="#" class="btn btn-block btn-large btn-primary" id="signInWithFB">sing in with Facebook</a></p>
      <p class="centered muted">(We will never post anything without your permission!)</p>
    </div>
    <div class="span6">
      <a href="#/new" class="btn btn-block btn-large" id="createNew">write a brief right now</a></p>
      <p class="centered muted">(Without signing in you won't be able to manage your briefs later on)</p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="span12 centered">
      <p>Or you can <a href="#/pdf">download a fillable .pdf form</a> instead.</p>
    </div>
  </div>
</template>

<template name="loading">
  <div id="loading" class="hide"></div>
</template>

<template name="footer">
  <div id="footer">
    <p class="muted credit centered">
      Inspired by <a href="http://telescopictext.com/" target="_blank" >Joe Davis</a>
      | Created by <a href="http://fnlly.com" target="_blank">George Strakhov</a>
      </p>
  </div>
</template>

<template name="page404">
  <h1>404</h1>
  <h3>page not found :(</h3>
</template>
